<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--LINKS-->
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <title>miniKIFIR Adatbázis</title>
</head>
<body>
    <nav class="navbar">
        <div class="content">
            <div class="logo">
                <a id="title" href="index.html">miniKIFIR <span>Adatbázis</span></a>
            </div>
            <ul class="menu-list">
                <div class="icon cancel-btn">
                    <i class="ri-close-line"></i>
                </div>
                <li><a href="index.html#indexSection">Főoldal</a></li>
                <li><a href="index.html#taskSection">Feladatok</a></li>
            </ul>
            <div class="icon menu-btn">
                <i class="ri-menu-line"></i>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="cardContainer">
            <div class="card small">
                <h3 id="title">miniKIFIR <span>Adatbázis</span></h3>
                <div class="inputFields">
                    <div class="row1">
                        <input oninput="SearchData(true)" type="number" placeholder="OM Azonosító" id="inputOM">
                    </div>
                    <div class="row2">
                        <input oninput="SearchData(true)" type="text" placeholder="Diák neve" id="inputNev">
                    </div>
                    <div class="row3">
                        <button onclick="ExportText()" class="btnDisplay" id="btnSearch">Keresés</button>
                    </div>
                </div>
            </div>
            <div class="card small">
                <h3 id="title" class="titleStat">miniKIFIR <span>Statisztika</span></h3>
                <div class="inputFields">
                    <div class="row1 stats">
                        <h3>Találatok száma:</h3><span id="spanSearch"></span>
                        <h3>Matematika pontszámok átlaga:</h3><span id="spanMath"></span>
                        <h3>Magyar pontszámok átlaga:</h3><span id="spanHun"></span>
                        <h3>Összesített pontszámok átlaga:</h3><span id="spanSum"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="dataContainer">
            <table id="dataTable">
            </table>
            <textarea id="dataText" rows="15" cols="10"></textarea>
        </div>
    </div>
    <!--JS LINK-->
    <script src="scripts.js"></script>
</body>
</html>
